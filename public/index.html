<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ブラックジャック</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Roboto:wght@700&display=swap');

        html,
        body {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        body {
            background: radial-gradient(circle, #3a6b47, #0c3b2c);
            color: white;
            font-family: 'Noto Sans JP', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
        }

        .container {
            width: 100%;
            height: 100%;
        }

        .lobby-container {
            background-color: #1a472a;
            width: 100%;
            max-width: 900px;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .lobby-container h1 {
            color: #f0e68c;
        }

        .lobby-container input[type="text"] {
            width: 80%;
            max-width: 300px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        .lobby-container button {
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            background-color: #008c9e;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 5px;
        }

        .game-container {
            background-color: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 1100px;
            height: 100%;
            padding: 15px 30px;
            box-sizing: border-box;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
            display: flex;
            flex-direction: column;
            margin: 0 auto;
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #E0E0E0;
            font-weight: bold;
            flex-shrink: 0;
        }

        a.header-link {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: opacity 0.3s;
        }

        .udemy-logo-svg {
            height: 40px;
            width: auto;
            background-color: white;
            padding: 5px;
            border-radius: 5px;
        }

        #notificationBar {
            background-color: #FFD700;
            color: #1a472a;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-weight: 700;
            min-height: 1.2em;
            flex-shrink: 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .game-board {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
            min-height: 0;
        }

        .player-area {
            background: linear-gradient(145deg, #3a6b47, #2f593a);
            border-radius: 12px;
            text-align: center;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(0, 0, 0, 0.2);
        }

        #dealerArea {
            padding: 10px;
            flex-shrink: 1;
            min-height: 0;
        }

        h2,
        .score {
            font-family: 'Roboto', sans-serif;
            color: #FFD700;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.8);
        }

        #dealerArea h2 {
            font-size: 1.3em;
            margin: 0 0 5px 0;
        }

        #dealerArea .score {
            font-size: 1.2em;
        }

        .cards-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            min-height: 100px;
            margin: 5px 0;
        }

        .main-content-area {
            display: flex;
            gap: 20px;
            align-items: stretch;
            flex-grow: 1;
            min-height: 0;
        }

        .player-area.self {
            flex: 2;
            border: 3px solid #FFD700;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 15px;
        }

        .player-info,
        .player-stats {
            display: flex;
            justify-content: space-between;
            font-weight: 700;
            font-size: 1.0em;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        .actions-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 15px;
            background: transparent;
        }

        .actions-area button {
            width: 100%;
            font-size: 1.2em;
            font-weight: 700;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .actions-area button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }

        .actions-area button:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.6);
        }

        .actions-area input[type="number"] {
            width: 100%;
            box-sizing: border-box;
            text-align: center;
            font-size: 1.2em;
            padding: 12px;
            border-radius: 8px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            background-color: rgba(0, 0, 0, 0.3);
            color: white;
        }

        .card {
            width: 70px;
            height: 100px;
            background-color: white;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            font-weight: bold;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.4);
        }

        .card.red {
            color: #d90429;
        }

        .card.black {
            color: #222;
        }

        .card.hidden {
            background-color: #555;
            background-image: repeating-linear-gradient(45deg, #666 0, #666 10px, #555 10px, #555 20px);
        }

        .result-text {
            margin-left: 20px;
            color: #FFD700;
            font-weight: 700;
        }

        #betBtn {
            background-color: #008c9e;
        }

        #waitingControls button {
            background-color: #4CAF50;
        }

        #playingControls button {
            background-color: #2a9d8f;
        }

        #standBtn {
            background-color: #f44336;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .ranking-modal {
            background: linear-gradient(145deg, #3a6b47, #1a472a);
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #FFD700;
            text-align: center;
            min-width: 400px;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
        }

        .ranking-modal h2 {
            color: #FFD700;
            font-size: 2em;
            margin-bottom: 20px;
            text-shadow: 0 0 10px black;
        }

        .ranking-modal ol {
            list-style: none;
            padding: 0;
        }

        .ranking-modal li {
            background-color: rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            font-size: 1.2em;
            font-weight: bold;
        }

        /* NEW: ランキングで自分をハイライトするスタイル */
        .ranking-modal li.my-rank-highlight {
            background-color: #FFD700;
            color: #1a472a;
            border: 2px solid white;
        }

        #my-rank-display {
            margin-top: 20px;
            font-size: 1.3em;
            font-weight: bold;
        }

        #closeRankingBtn {
            margin-top: 20px;
            background-color: #008c9e;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="lobby" class="lobby-container">
            <h1>ブラックジャックへようこそ</h1>
            <input type="text" id="playerNameInput" placeholder="名前を入力してください">
            <div class="room-action">
                <input type="text" id="roomIdInput" placeholder="ルームIDを入力">
                <button id="createRoomBtn">新しいルームを作成</button>
                <button id="joinRoomBtn">ルームに参加</button>
            </div>
            <p class="footer-text">udemyの動画を見て作りました!</p>
        </div>

        <div id="game-room" class="game-container" style="display: none;">
            <header class="game-header">
                <div id="roomInfo"></div>
                <a href="https://www.udemy.com/" target="_blank" rel="noopener noreferrer" class="header-link">サイトはこちらから
                    →<img src="https://boxil-public.s3.ap-northeast-1.amazonaws.com/kg8etn5eriw83tzyotl0cvzy2v49"
                        class="udemy-logo-svg" alt="ロゴ"></a>
            </header>
            <div id="notificationBar"></div>
            <main class="game-board">
                <div class="player-area" id="dealerArea">
                    <h2>ディーラー</h2>
                    <div class="cards-container" id="dealerCards"></div>
                    <div class="score">スコア: <span id="dealerScore">0</span></div>
                </div>
                <div class="main-content-area">
                    <div class="player-area self" id="playerArea">
                        <div class="player-info"><span id="playerName">(あなた)</span><span id="playerStatus"></span></div>
                        <div class="cards-container" id="playerCards"></div>
                        <div class="score">スコア: <span id="playerScore">0</span><span id="playerResult"
                                class="result-text"></span></div>
                        <div class="player-stats"><span>💰 チップ: <span id="playerChips">1000</span></span><span>ベット:
                                <span id="playerBet">0</span></span></div>
                    </div>
                    <div class="actions-area">
                        <div id="waitingControls"><button id="startGameBtn">ゲームを開始</button></div>
                        <div id="bettingControls" style="display: none;">
                            <p>ベットしてください</p><input type="number" id="betAmountInput" value="100"><button
                                id="betBtn">ベットする</button>
                        </div>
                        <div id="playingControls" style="display: none;"><button id="hitBtn">ヒット</button><button
                                id="standBtn">スタンド</button></div>
                    </div>
                </div>
            </main>
            <p class="footer-text">udemyで作りました！</p>
        </div>

        <div id="ranking-modal-overlay" class="modal-overlay" style="display: none;">
            <div class="ranking-modal">
                <h2>最終結果</h2>
                <ol id="ranking-list"></ol>
                <p id="my-rank-display" style="display: none;"></p>
                <button id="closeRankingBtn">ロビーに戻る</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io('https://blackjack-game2.onrender.com');
        let currentRoomId = null;

        const lobby = document.getElementById('lobby');
        const gameRoom = document.getElementById('game-room');
        const playerNameInput = document.getElementById('playerNameInput');
        const roomIdInput = document.getElementById('roomIdInput');
        const createRoomBtn = document.getElementById('createRoomBtn');
        const joinRoomBtn = document.getElementById('joinRoomBtn');
        const roomInfo = document.getElementById('roomInfo');
        const notificationBar = document.getElementById('notificationBar');
        const dealerCards = document.getElementById('dealerCards');
        const dealerScore = document.getElementById('dealerScore');
        const playerArea = document.getElementById('playerArea');
        const playerNameEl = document.getElementById('playerName');
        const playerStatusEl = document.getElementById('playerStatus');
        const playerChipsEl = document.getElementById('playerChips');
        const playerBetEl = document.getElementById('playerBet');
        const playerCards = document.getElementById('playerCards');
        const playerScoreEl = document.getElementById('playerScore');
        const playerResultEl = document.getElementById('playerResult');
        const waitingControls = document.getElementById('waitingControls');
        const bettingControls = document.getElementById('bettingControls');
        const playingControls = document.getElementById('playingControls');
        const startGameBtn = document.getElementById('startGameBtn');
        const betAmountInput = document.getElementById('betAmountInput');
        const betBtn = document.getElementById('betBtn');
        const hitBtn = document.getElementById('hitBtn');
        const standBtn = document.getElementById('standBtn');
        const rankingModalOverlay = document.getElementById('ranking-modal-overlay');
        const rankingList = document.getElementById('ranking-list');
        const closeRankingBtn = document.getElementById('closeRankingBtn');

        createRoomBtn.addEventListener('click', () => { const p = playerNameInput.value.trim(); const r = roomIdInput.value.trim(); if (p && r) socket.emit('createRoom', { roomId: r, playerName: p }); else alert('名前とルームIDを入力してください。'); });
        joinRoomBtn.addEventListener('click', () => { const p = playerNameInput.value.trim(); const r = roomIdInput.value.trim(); if (p && r) socket.emit('joinRoom', { roomId: r, playerName: p }); else alert('名前とルームIDを入力してください。'); });
        startGameBtn.addEventListener('click', () => socket.emit('requestStartGame'));
        function placeBet() { const amount = betAmountInput.value; socket.emit('placeBet', { roomId: currentRoomId, amount }); bettingControls.style.display = 'none'; }
        betBtn.addEventListener('click', placeBet);
        betAmountInput.addEventListener('keydown', (e) => { if (e.key === 'Enter') placeBet(); });
        hitBtn.addEventListener('click', () => socket.emit('hit', currentRoomId));
        standBtn.addEventListener('click', () => socket.emit('stand', currentRoomId));
        closeRankingBtn.addEventListener('click', () => window.location.reload());

        socket.on('roomJoined', (data) => { currentRoomId = data.roomId; lobby.style.display = 'none'; gameRoom.style.display = 'flex'; });
        socket.on('errorMsg', (m) => alert(m));

        socket.on('betCountdown', (data) => { notificationBar.textContent = `ベット時間... 残り${data.seconds}秒`; });
        socket.on('actionCountdown', (data) => { notificationBar.textContent = `アクションタイム... 残り${data.seconds}秒`; });

        // UPDATED: このイベントハンドラを修正
        socket.on('finalRanking', (data) => {
            const top5 = data.top5;
            const myRank = data.myRank;

            rankingList.innerHTML = ''; // 前の結果をクリア
            top5.forEach((player) => {
                const li = document.createElement('li');
                li.innerHTML = `<span>${player.rank}位: ${player.name}</span><span>💰 ${player.chips}</span>`;
                // 自分がトップ5にいる場合、自分の順位をハイライト
                if (player.rank === myRank.rank) {
                    li.classList.add('my-rank-highlight');
                }
                rankingList.appendChild(li);
            });

            // 自分がトップ5に入っていない場合、自分の順位を別途表示
            const myRankDisplay = document.getElementById('my-rank-display');
            if (myRank.rank > 5) {
                myRankDisplay.textContent = `あなたの順位: ${myRank.rank}位 (💰 ${myRank.chips})`;
                myRankDisplay.style.display = 'block';
            } else {
                myRankDisplay.style.display = 'none';
            }

            rankingModalOverlay.style.display = 'flex';
        });

        socket.on('gameStateUpdate', (state) => {
            const playerCount = Object.keys(state.players).length;
            roomInfo.textContent = `ルームID: ${currentRoomId} | ラウンド ${state.round}/5 | 参加人数: ${playerCount}人`;
            if (state.gameState === 'result') { notificationBar.textContent = '結果発表...'; }

            renderCards(dealerCards, state.dealer.hand);
            dealerScore.textContent = state.dealer.score;
            const self = state.players[socket.id];
            if (self) {
                playerNameEl.textContent = `${self.name} (あなた)`; playerStatusEl.textContent = self.status;
                playerChipsEl.textContent = self.chips; playerBetEl.textContent = self.bet;
                renderCards(playerCards, self.hand); playerScoreEl.textContent = self.score; playerResultEl.textContent = self.result || '';
            }
            updateControls(state);
        });
        socket.on('notification', (data) => { notificationBar.textContent = data.message; });

        function renderCards(container, hand) {
            container.innerHTML = '';
            if (!Array.isArray(hand)) return;
            hand.forEach(card => {
                if (typeof card !== 'object' || card === null || !card.suit) { return; }
                const cardDiv = document.createElement('div');
                cardDiv.classList.add('card');
                if (card.suit === 'hidden') {
                    cardDiv.classList.add('hidden');
                } else {
                    const color = (card.suit === '♥' || card.suit === '♦') ? 'red' : 'black';
                    cardDiv.classList.add(color);
                    const valueSpan = document.createElement('span');
                    valueSpan.textContent = card.value || '';
                    const suitSpan = document.createElement('span');
                    suitSpan.textContent = card.suit || '';
                    cardDiv.appendChild(valueSpan);
                    cardDiv.appendChild(suitSpan);
                }
                container.appendChild(cardDiv);
            });
        }

        function updateControls(state) {
            const self = state.players[socket.id]; if (!self) return;
            waitingControls.style.display = 'none';
            bettingControls.style.display = 'none';
            playingControls.style.display = 'none';
            if (state.gameState === 'waiting') {
                waitingControls.style.display = 'block';
            } else if (state.gameState === 'betting' && self.status === 'betting') {
                bettingControls.style.display = 'block';
            } else if (state.gameState === 'actionPhase') {
                playingControls.style.display = 'block';
                if (self.status === 'playing') {
                    hitBtn.disabled = false;
                    standBtn.disabled = false;
                } else {
                    hitBtn.disabled = true;
                    standBtn.disabled = true;
                }
            }
        }
        socket.on('nextRoundCountdown', (data) => {
            notificationBar.textContent = `次のラウンドまで ${data.seconds}秒...`;
        });
    </script>
</body>

</html>
