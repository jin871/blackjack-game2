    <script>

        const socket = io();

        // --- Render„Éá„Éó„É≠„Ç§Áî® ---

        let currentRoomId = null;

        const lobby = document.getElementById('lobby');
        const gameRoom = document.getElementById('game-room');
        const playerNameInput = document.getElementById('playerNameInput');
        const roomIdInput = document.getElementById('roomIdInput');
        const createRoomBtn = document.getElementById('createRoomBtn');
        const joinRoomBtn = document.getElementById('joinRoomBtn');
        const roomInfo = document.getElementById('roomInfo');
        const notificationBar = document.getElementById('notificationBar');
        const dealerCards = document.getElementById('dealerCards');
        const dealerScore = document.getElementById('dealerScore');
        const playerArea = document.getElementById('playerArea');
        const playerNameEl = document.getElementById('playerName');
        const playerStatusEl = document.getElementById('playerStatus');
        const playerChipsEl = document.getElementById('playerChips');
        const playerBetEl = document.getElementById('playerBet');
        const playerCards = document.getElementById('playerCards');
        const playerScoreEl = document.getElementById('playerScore');
        const playerResultEl = document.getElementById('playerResult');
        const waitingControls = document.getElementById('waitingControls');
        const bettingControls = document.getElementById('bettingControls');
        const playingControls = document.getElementById('playingControls');
        const startGameBtn = document.getElementById('startGameBtn');
        const betAmountInput = document.getElementById('betAmountInput');
        const betBtn = document.getElementById('betBtn');
        const hitBtn = document.getElementById('hitBtn');
        const standBtn = document.getElementById('standBtn');
        const rankingModalOverlay = document.getElementById('ranking-modal-overlay');
        const rankingList = document.getElementById('ranking-list');
        const closeRankingBtn = document.getElementById('closeRankingBtn');
        const personalRankDisplay = document.getElementById('personal-rank-display');

        // UPDATED: ÂÖ®„Å¶„ÅÆ„Éú„Çø„É≥„Å´ 'touchend' „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº„ÇíËøΩÂä†

        // --- „É≠„Éì„Éº„Éú„Çø„É≥ ---
        const createRoomHandler = (e) => {
            e.preventDefault(); // „ÉÄ„Éñ„É´„Çø„ÉÉ„Éó„Ç∫„Éº„É†„Å®„Ç¥„Éº„Çπ„Éà„ÇØ„É™„ÉÉ„ÇØ„ÇíÈò≤Ê≠¢
            const p = playerNameInput.value.trim();
            const r = roomIdInput.value.trim();
            if (p && r) socket.emit('createRoom', { roomId: r, playerName: p });
            else alert('ÂêçÂâç„Å®„É´„Éº„É†ID„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
        };
        createRoomBtn.addEventListener('click', createRoomHandler);
        createRoomBtn.addEventListener('touchend', createRoomHandler);

        const joinRoomHandler = (e) => {
            e.preventDefault();
            const p = playerNameInput.value.trim();
            const r = roomIdInput.value.trim();
            if (p && r) socket.emit('joinRoom', { roomId: r, playerName: p });
            else alert('ÂêçÂâç„Å®„É´„Éº„É†ID„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
        };
        joinRoomBtn.addEventListener('click', joinRoomHandler);
        joinRoomBtn.addEventListener('touchend', joinRoomHandler);

        // --- „Ç≤„Éº„É†ÈñãÂßã„Éú„Çø„É≥ ---
        const startGameHandler = (e) => {
            e.preventDefault();
            socket.emit('requestStartGame', currentRoomId);
        };
        startGameBtn.addEventListener('click', startGameHandler);
        startGameBtn.addEventListener('touchend', startGameHandler);

        // --- „Éô„ÉÉ„Éà„Éú„Çø„É≥ ---
        function placeBet(e) {
            if (e) e.preventDefault();
            const amount = betAmountInput.value;
            socket.emit('placeBet', { roomId: currentRoomId, amount });
            bettingControls.style.display = 'none';
        }
        betBtn.addEventListener('click', placeBet);
        betBtn.addEventListener('touchend', placeBet);
        betAmountInput.addEventListener('keydown', (e) => { if (e.key === 'Enter') placeBet(); }); // Enter„Ç≠„ÉºÊìç‰Ωú„ÅØPCÁî®„Å´ÊÆã„Åô

        // --- „Éí„ÉÉ„Éà„Éú„Çø„É≥ ---
        const hitHandler = (e) => {
            e.preventDefault();
            socket.emit('hit', currentRoomId);
        };
        hitBtn.addEventListener('click', hitHandler);
        hitBtn.addEventListener('touchend', hitHandler);

        // --- „Çπ„Çø„É≥„Éâ„Éú„Çø„É≥ ---
        const standHandler = (e) => {
            e.preventDefault();
            socket.emit('stand', currentRoomId);
        };
        standBtn.addEventListener('click', standHandler);
        standBtn.addEventListener('touchend', standHandler);

        // --- „É©„É≥„Ç≠„É≥„Ç∞„ÇíÈñâ„Åò„Çã„Éú„Çø„É≥ ---

            window.location.reload();
        };
        closeRankingBtn.addEventListener('click', closeRankingHandler);
        closeRankingBtn.addEventListener('touchend', closeRankingHandler);

        // --------------------------------------------------

        socket.on('roomJoined', (data) => { currentRoomId = data.roomId; lobby.style.display = 'none'; gameRoom.style.display = 'flex'; });
        socket.on('errorMsg', (m) => alert(m));
        socket.on('nextRoundCountdown', (data) => { notificationBar.textContent = `Ê¨°„ÅÆ„É©„Ç¶„É≥„Éâ„Åæ„Åß ${data.seconds}Áßí...`; });

        socket.on('finalRanking', (data) => {
            if (!data || !data.top5 || !data.personal) {
                console.error('Âèó‰ø°„Åó„Åü„É©„É≥„Ç≠„É≥„Ç∞„Éá„Éº„Çø„Åå‰∏çÊ≠£„Åß„Åô:', data);

            personalRankDisplay.style.display = 'block';

            data.top5.forEach((player, index) => {

                li.innerHTML = `<span>${rank}‰Ωç: ${player.name}</span><span>üí∞ ${player.chips}</span>`;
                rankingList.appendChild(li);

        });

        socket.on('betCountdown', (data) => {
            notificationBar.textContent = `„Éô„ÉÉ„ÉàÊôÇÈñì... ÊÆã„Çä${data.seconds}Áßí`;
        });
        socket.on('actionCountdown', (data) => {
            notificationBar.textContent = `„Ç¢„ÇØ„Ç∑„Éß„É≥„Çø„Ç§„É†... ÊÆã„Çä${data.seconds}Áßí`;
        });
        socket.on('gameStateUpdate', (state) => {
            const playerCount = Object.keys(state.players).length;
            roomInfo.textContent = `„É´„Éº„É†ID: ${currentRoomId} | „É©„Ç¶„É≥„Éâ ${state.round}/5 | ÂèÇÂä†‰∫∫Êï∞: ${playerCount}‰∫∫`;
            if (state.gameState === 'result') {
                notificationBar.textContent = 'ÁµêÊûúÁô∫Ë°®...';
            }
            renderCards(dealerCards, state.dealer.hand);
            dealerScore.textContent = state.dealer.score;
            const self = state.players[socket.id];
            if (self) {
                playerNameEl.textContent = `${self.name} („ÅÇ„Å™„Åü)`; playerStatusEl.textContent = self.status;
                playerChipsEl.textContent = self.chips; playerBetEl.textContent = self.bet;
                renderCards(playerCards, self.hand); playerScoreEl.textContent = self.score; playerResultEl.textContent = self.result || '';
            }
            updateControls(state);
        });
        socket.on('notification', (data) => { notificationBar.textContent = data.message; });

        function renderCards(container, hand) {
            container.innerHTML = '';
            if (!Array.isArray(hand)) return;
            hand.forEach(card => {
                if (typeof card !== 'object' || card === null || !card.suit) { return; }
                const cardDiv = document.createElement('div');
                cardDiv.classList.add('card');
                if (card.suit === 'hidden') {
                    cardDiv.classList.add('hidden');
                } else {
                    const color = (card.suit === '‚ô•' || card.suit === '‚ô¶') ? 'red' : 'black';
                    cardDiv.classList.add(color);
                    const valueSpan = document.createElement('span');
                    valueSpan.textContent = card.value || '';
                    const suitSpan = document.createElement('span');
                    suitSpan.textContent = card.suit || '';
                    cardDiv.appendChild(valueSpan);
                    cardDiv.appendChild(suitSpan);
                }
                container.appendChild(cardDiv);
            });
        }

        function updateControls(state) {
            const self = state.players[socket.id]; if (!self) return;
            waitingControls.style.display = 'none';
            bettingControls.style.display = 'none';
            playingControls.style.display = 'none';

            if (state.gameState === 'waiting') {
                if (state.hostId === socket.id) {
                    waitingControls.style.display = 'block';
                } else {
                    waitingControls.style.display = 'none';
                }
            } else if (state.gameState === 'betting' && self.status === 'betting') {
                bettingControls.style.display = 'block';
            } else if (state.gameState === 'actionPhase') {
                playingControls.style.display = 'block';
                if (self.status === 'playing') {
                    hitBtn.disabled = false;
                    standBtn.disabled = false;
                } else {
                    hitBtn.disabled = true;
                    standBtn.disabled = true;
                }
            }
        }
    </script>
